<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Browse by Category -->
  <section class="max-w-6xl mx-auto px-4 py-8">
    <h2 class="text-xl font-semibold mb-6">Browse By Category</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 text-center">
      <div class="border rounded-xl p-4 hover:bg-red-500 hover:text-white cursor-pointer">
        <img src="https://img.icons8.com/color/96/smartphone.png" alt="Phones" class="mx-auto w-12 h-12">
        <p class="mt-2">Phones</p>
      </div>
      <div class="border rounded-xl p-4 hover:bg-red-500 hover:text-white cursor-pointer">
        <img src="https://img.icons8.com/color/96/laptop.png" alt="Laptops" class="mx-auto w-12 h-12">
        <p class="mt-2">Laptops</p>
      </div>
      <div class="border rounded-xl p-4 bg-red-500 text-white cursor-pointer">
        <img src="https://img.icons8.com/color/96/monitor.png" alt="Computers" class="mx-auto w-12 h-12">
        <p class="mt-2">Computers</p>
      </div>
      <div class="border rounded-xl p-4 hover:bg-red-500 hover:text-white cursor-pointer">
        <img src="https://img.icons8.com/color/96/headphones.png" alt="Headphones" class="mx-auto w-12 h-12">
        <p class="mt-2">Headphones</p>
      </div>
      <div class="border rounded-xl p-4 hover:bg-red-500 hover:text-white cursor-pointer">
        <img src="https://img.icons8.com/color/96/controller.png" alt="Gaming" class="mx-auto w-12 h-12">
        <p class="mt-2">Gaming</p>
      </div>
    </div>
  </section>

  <!-- Best Selling Products -->
  <section class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold">Best Selling Products</h2>
      <button class="bg-red-500 text-white px-4 py-2 rounded-lg">View All</button>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <!-- Product 1 -->
      <div class="border rounded-xl p-4 hover:shadow-lg">
        <img src="https://pngimg.com/uploads/hoodie/hoodie_PNG38.png" alt="Hoodie" class="mb-4 mx-auto h-40 object-contain">
        <h3 class="font-semibold">Hoodie</h3>
        <p class="text-red-500 font-bold">$100.00</p>
        <p class="text-gray-400 line-through">$120.00</p>
        <div class="text-yellow-400 mt-2">★★★★☆</div>
      </div>
      <!-- Product 2 -->
      <div class="border rounded-xl p-4 hover:shadow-lg">
        <img src="https://pngimg.com/uploads/bag/bag_PNG102740.png" alt="Travel Bag" class="mb-4 mx-auto h-40 object-contain">
        <h3 class="font-semibold">Travel Bag</h3>
        <p class="text-red-500 font-bold">$150.00</p>
        <div class="text-yellow-400 mt-2">★★★★☆</div>
      </div>
      <!-- Product 3 -->
      <div class="border rounded-xl p-4 hover:shadow-lg">
        <img src="https://www.pngmart.com/files/23/Graphic-Card-PNG-Image.png" alt="Graphic Card" class="mb-4 mx-auto h-40 object-contain">
        <h3 class="font-semibold">RGB Graphic Card</h3>
        <p class="text-red-500 font-bold">$350.00</p>
        <div class="text-yellow-400 mt-2">★★★★★</div>
      </div>
      <!-- Product 4 -->
      <div class="border rounded-xl p-4 hover:shadow-lg">
        <img src="https://pngimg.com/uploads/table/table_PNG6901.png" alt="Wooden Table" class="mb-4 mx-auto h-40 object-contain">
        <h3 class="font-semibold">Wooden Table</h3>
        <p class="text-red-500 font-bold">$250.00</p>
        <div class="text-yellow-400 mt-2">★★★★☆</div>
      </div>
    </div>
  </section>

  <!-- Banner Section -->
  <section class="max-w-6xl mx-auto px-4 py-10">
    <div class="bg-black text-white rounded-2xl flex flex-col md:flex-row items-center justify-between p-8">
      <div class="mb-6 md:mb-0">
        <p class="text-green-400 font-semibold mb-2">Categories</p>
        <h2 class="text-3xl font-bold mb-4">Enhance Your <br> Music Experience</h2>
        <button class="bg-green-500 px-6 py-3 rounded-lg">Shop Now</button>
      </div>
      <div>
        <img src="https://www.pngall.com/wp-content/uploads/13/JBL-Speaker-PNG-File.png" alt="Speaker" class="rounded-xl h-48 object-contain">
      </div>
    </div>
  </section>

</body>
</html>
